<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Shadows+Into+Light&family=Whisper&display=swap" rel="stylesheet">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("./static/images/background.jpeg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        img {
            max-width:100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 fs-2 title">
                    <span class="fs-2">ðŸ›« </span>Travel Itinerary Manager
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>
                            {% if current_user.is_authenticated %}
                                <li><a href="/logout">Logout</a></li>
                                <li><a href="/get_destinations">My Destinations</a></li>
                                <li><a href="/add_destination">Add Destination</a></li>
                            {% else %}
                                <li><a href="/login">Login</a></li>
                                <li><a href="/register">Register</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <img src="https://assets.data.world/assets/new-sparkle-logo.da2d4c3dbd24c2b928c6c4cf41525872.png">
        <div class="login-container">
            <h2>Log In</h2>
            <form action="/login" method="POST">
                <!-- Login form fields -->
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
