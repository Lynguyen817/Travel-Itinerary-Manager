<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Destination</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="add-destination">
    <div class="container">
        <h1>Add a New Destination to Favorite List</h1>
        <form method="post" action="{{ url_for('add_destination', user_id=user_id) }}">
            <label for="title">Place's Name</label>
            <input type="text" id="title" name="title" placeholder="Enter the name of the place" required>

            <label for="activities">Activities</label>
            <textarea id="activities" name="activities" placeholder="List activities available at the destination"></textarea>

            <label for="accommodations">Accommodations</label>
            <textarea id="accommodations" name="accommodations" placeholder="Describe available accommodations"></textarea>

            <label for="transportations">Transportations</label>
            <textarea id="transportations" name="transportations" placeholder="Provide transportation details"></textarea>

            <input type="submit" value="Add Destination">
        </form>
    </div>

</body>
</html>
